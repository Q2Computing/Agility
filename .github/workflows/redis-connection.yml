name: Redis Secure Connection Service Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: --entrypoint redis-server redis --appendonly yes --requirepass ${{ secrets.REDIS_PASSWORD }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Wait for Redis
      run: |
        until redis-cli -h localhost -p 6379 -a ${{ secrets.REDIS_PASSWORD }} ping; do
          echo 'Waiting for Redis...'
          sleep 1
        done
        echo 'Redis is up!'

    - name: Run tests
      run: |
        # Your test script that requires Redis goes here
        echo "Running tests that interact with Redis..."
        redis-cli -h localhost -p 6379 -a ${{ secrets.REDIS_PASSWORD }} set hello world
        redis-cli -h localhost -p 6379 -a ${{ secrets.REDIS_PASSWORD }} get hello
      env:
        REDIS_PASSWORD: ${{ secrets.REDIS_PASSWORD }}
